<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta property="og:title" content="منصة تحليل الشخصية والمهارات">
<meta property="og:description" content="اكتشف نمط شخصيتك MBTI، ذكاءاتك المتعددة، وقس سرعة كتابتك في مكان واحد.">
<meta property="og:url" content="https://mrsha3ban.github.io/skills-analysis-platform/">
<meta property="og:type" content="website">

<meta property="og:image" content="https://github.com/MrSha3ban/skills-analysis-platform/blob/main/banner.png">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="منصة تحليل الشخصية والمهارات">
<meta name="twitter:description" content="اكتشف نمط شخصيتك MBTI، ذكاءاتك المتعددة، وقس سرعة كتابتك في مكان واحد.">
<meta name="twitter:image" content="https://github.com/MrSha3ban/skills-analysis-platform/blob/main/banner.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تحليل المهارات والشخصية - النسخة الأصلية الكاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f1f5f9; scroll-behavior: smooth; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .active-tab { border-bottom: 4px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        .option-btn { transition: all 0.2s; border: 1px solid #e2e8f0; }
        .option-btn:hover { transform: translateY(-2px); background-color: #eff6ff; border-color: #3b82f6; }
        .intel-btn { transition: all 0.2s; }
        .intel-btn:hover { transform: scale(1.15); box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4); }
    </style>
</head>
<body>

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">منصة تحليل المهارات الكاملة</h1>
            <nav class="flex space-x-reverse space-x-4 md:space-x-8 text-slate-600 mt-4 md:mt-0">
                <button onclick="showTab('mbti')" id="btn-mbti" class="tab-link active-tab pb-2 transition">نمط الشخصية (MBTI)</button>
                <button onclick="showTab('intel')" id="btn-intel" class="tab-link pb-2 transition">الذكاءات المتعددة</button>
                <button onclick="showTab('typing')" id="btn-typing" class="tab-link pb-2 transition">اختبار الكتابة</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="mbti" class="tab-content active w-full max-w-2xl mx-auto">
            <div id="mbti-card" class="bg-white p-6 md:p-10 rounded-3xl shadow-xl border border-slate-200"></div>
        </div>

        <div id="intel" class="tab-content w-full max-w-2xl mx-auto">
            <div id="intel-card" class="bg-white p-6 md:p-10 rounded-3xl shadow-xl border-t-8 border-emerald-500"></div>
        </div>

        <div id="typing" class="tab-content w-full max-w-3xl mx-auto">
            <div id="typing-card" class="bg-white p-6 md:p-10 rounded-3xl shadow-xl border-l-8 border-indigo-600"></div>
        </div>
    </main>

    <script>
        // ==========================================
        // 1. قاعدة بيانات اختبار MBTI (36 سؤال)
        // ==========================================
        const MBTI_QUESTIONS = [
            ["أتحمل الزحام والضوضاء", "أتجنب الضوضاء و أبحث عن الهدوء", "EI"],
            ["أتكلم أكثر و أنصت أقل", "أنصت أكثر و أتكلم أقل", "EI"],
            ["أحب أن أنقل حماستي للناس", "أحتفظ بحماسي داخل نفسي", "EI"],
            ["أفقد تركيزي بسهولة", "أستطيع أن أركز جيدا", "EI"],
            ["أتقابل مع الناس بسهولة وأشترك في الكثير من الانشطة", "أتحرك وأقابل الناس بحرص وأركز على بعض الانشطة", "EI"],
            ["أتفوه بأشياء ثم أفكر لاحقا", "أفكر جيدا قبل أن أتكلم", "EI"],
            ["أكره أن أجلس بلا شئ أفعله", "أحتاج وقت مع نفسي لأعيد شحن نفسي", "EI"],
            ["أميل للكلام والعمل وسط جماعة", "أفضل التعامل مع أشخاص قليلين وأن أعمل منفردا", "EI"],
            ["أحب أن أكون مركز إهتمام", "أسعد بوجودي خارج دائرة الضوء", "EI"],
            ["أتعلم أشياء جديدة من خلال التقليد والملاحظة", "أتعلم أشياء جديدة من خلال المبادئ والنظريات", "SN"],
            ["أقدر الطرق المعروفة لعمل الاشياء", "أقدر الطرق الجديدة والمبتكرة لعمل الاشياء", "SN"],
            ["أركز أكثر على الخبرات السابقة", "أركز أكثر على الاحتمالات", "SN"],
            ["أميل لأن أكون واضحا ومحددا وأعطي مواصفات دقيقة", "أميل لأن أكون خياليا و عاما وأعطي أمثلة ومقارنات", "SN"],
            ["أعتمد على خبراتي السابقة", "أعتمد على خيالي", "SN"],
            ["أحب العلاقات المتوقعة", "أقدر التغيرات في العلاقات", "SN"],
            ["أقدر الطرق التقليدية المضمونة لحل المشاكل", "أستخدم الحلول الجديدة المبتكرة", "SN"],
            ["أميل لإستخدام المناهج بدقة", "أميل لإستخدام طرق جديدة", "SN"],
            ["أقدر المنطق والحقائق", "أقدر الخيال والابتكار", "SN"],
            ["أسعى للحق", "أسعى للتناغم", "TF"],
            ["أقدر بعقلي أكثر من قلبي", "أقرر بقلبي أكثر من عقلي", "TF"],
            ["أتسائل عن نتائج الاخرين (لانهم قد يكونوا مخطئين)", "أقبل أراء الاخرين لانهم بشر ويجب أن نسمعهم", "TF"],
            ["ألاحظ التفكير غير المنطقي", "ألاحظ إحتياجات الاخرين", "TF"],
            ["أقدر واختار الصراحة أكثر من اللباقة", "أقدر وأختار اللباقة أكثر من الصراحة", "TF"],
            ["أتعامل مع الناس بحزم عندما يحتاجون", "أتعامل مع الناس بحب وحنان", "TF"],
            ["ألاحظ إيجابيات وسلبيات أي إختيار", "ألاحظ قيمة أي إختيار وتأثيره على البشر", "TF"],
            ["ناقد أرى عيوب الاخرين", "أظهر القبول وأحب أن أرضي الاخرين", "TF"],
            ["المشاعر مقبولة فقط إذا كانت منطقية", "أي شعور مقبول", "TF"],
            ["أفضل أن أقرر لحياتي و أفرض إرادتي عليها", "أتأقلم مع حياتي أينما تأتي بي الظروف", "JP"],
            ["أفضل أن أعرف ما أنا مقبل عليه مسبقا", "أفضل التأقلم مع الظروف الجديدة", "JP"],
            ["أشعر اني في حالة أفضل بعد أن أتخذ قرار", "أترك النهايات مفتوحة (لا أكمل الكثير من الاعمال)", "JP"],
            ["أسعد بإنجاز المهام والانتهاء منها", "أسعد بأن أبدأ الاشياء", "JP"],
            ["أحب أن أخطط وأنظم لحياتي بوضوح وتفاصيل", "أريد أن تكون حياتي مرنة جدا", "JP"],
            ["لا أحب المفاجات وأفضل التنبيهات المسبقة والمتوقعة", "أستمتع بالمفاجأت والتغيرات في اللحظة الاخيرة", "JP"],
            ["أرى الوقت كمورد محدد وألتزم بمواعيد التسليم", "أرى الوقت كمورد متجدد وأحب مرونة مواعيد التسليم", "JP"],
            ["أفضل أن أشطب ما أنجزه من قائمة ما يجب فعله", "أتجاهل قائمة ما يجب فعله اليوم حتى إن كتبتها", "JP"],
            ["أفضل أن أخطط لما أعمله أولا بأول", "أحب أن أقوم بالمهام واحدة تلو الاخرى بأي ترتيب تظهر به", "JP"]
        ];

        // ==========================================
        // 2. قاعدة بيانات الذكاءات (35 سؤال)
        // ==========================================
        const INTEL_QUESTIONS = [
            { text: "يسهل علي تأليف القصص", cat: "لغوي" },
            { text: "أنصت إلى الكلمات التي يستخدمها الناس بدقة", cat: "لغوي" },
            { text: "استمتع بحل الكلمات المتقاطعة والألغاز الكلامية", cat: "لغوي" },
            { text: "يسهل علي تذكر أسماء الناس والأماكن والتواريخ", cat: "لغوي" },
            { text: "يمكنني اقناع الآخرين برأيي بسهولة", cat: "لغوي" },
            { text: "أستمتع بالألعاب التي تعتمد على المنطق والأرقام", cat: "منطقي" },
            { text: "أستطيع إجراء العمليات الحسابية في ذهني بسرعة", cat: "منطقي" },
            { text: "أحب تنظيم الأشياء في فئات أو تصنيفات واضحة", cat: "منطقي" },
            { text: "أهتم بالاكتشافات العلمية والنظريات الجديدة", cat: "منطقي" },
            { text: "أستمتع بحل المشكلات المعقدة والتفكير المتسلسل", cat: "منطقي" },
            { text: "أحتاج دائماً للنقر بأصابعي أو إصدار إيقاعات", cat: "موسيقي" },
            { text: "أستطيع تمييز الإيقاعات والألحان بسهولة", cat: "موسيقي" },
            { text: "أحب الاستماع للموسيقى أثناء الدراسة أو العمل", cat: "موسيقي" },
            { text: "يمكنني العزف على آلة أو الغناء بشكل جيد", cat: "موسيقي" },
            { text: "أتذكر ألحان الأغاني والمقطوعات بسرعة", cat: "موسيقي" },
            { text: "أستمتع بالأنشطة البدنية مثل الرياضة أو الحركة", cat: "حركي" },
            { text: "أجد صعوبة في الجلوس لفترات طويلة دون حركة", cat: "حركي" },
            { text: "أحب العمل بيدي في أشياء مثل الفك والتركيب", cat: "حركي" },
            { text: "أستخدم لغة جسدي بكثرة للتعبير عن مشاعري", cat: "حركي" },
            { text: "أفضل ممارسة الأشياء بنفسي بدلاً من القراءة عنها", cat: "حركي" },
            { text: "أحب رسم المخططات والصور لتوضيح أفكاري", cat: "بصري" },
            { text: "أستمتع بالألغاز البصرية والمتاهات والخرائط", cat: "بصري" },
            { text: "يمكنني تخيل الأشياء والمباني في ذهني بسهولة", cat: "بصري" },
            { text: "أحب استخدام الألوان في تنظيم أشيائي وملاحظاتي", cat: "بصري" },
            { text: "أستطيع قراءة الخرائط والرسوم البيانية بوضوح", cat: "بصري" },
            { text: "أفضل العمل في مجموعات بدلاً من العمل منفرداً", cat: "اجتماعي" },
            { text: "يلجأ إليّ أصدقائي دائماً لطلب النصيحة", cat: "اجتماعي" },
            { text: "أستطيع قراءة مشاعر الآخرين من وجوههم", cat: "اجتماعي" },
            { text: "أحب تكوين صداقات جديدة والتعرف على الغرباء", cat: "اجتماعي" },
            { text: "أستمتع بتعليم الآخرين ومشاركتهم مهاراتي", cat: "اجتماعي" },
            { text: "أفضل العمل بمفردي في معظم الأوقات", cat: "ذاتي" },
            { text: "أعرف نقاط قوتي وضعفي الشخصية جيداً", cat: "ذاتي" },
            { text: "أقضي وقتاً طويلاً في التفكير في أهدافي المستقبلية", cat: "ذاتي" },
            { text: "أحب تدوين يومياتي ومشاعري وأفكاري الخاصة", cat: "ذاتي" },
            { text: "أعتمد على حدسي ومشاعري الداخلية في قراراتي", cat: "ذاتي" }
        ];

        const TYPING_STAGES = [
            { lang: 'العربية', text: "تعد تقنية المعلومات الركيزة الأساسية في بناء المدن الذكية، حيث تساهم في تحسين جودة الحياة وتسهيل الخدمات الحكومية من خلال الربط الرقمي والذكاء الاصطناعي الذي يخدم كافة أفراد المجتمع بفعالية.", dir: 'rtl' },
            { lang: 'English', text: "Digital transformation is reshaping the global economy by creating new opportunities for innovation and growth. Mastering keyboard skills is essential for productivity in today's fast-paced environment.", dir: 'ltr' }
        ];

        // --- الحالة العامة ---
        let mbtiIdx = 0, mbtiAnswers = [];
        let intelIdx = 0, intelScores = { "لغوي":0, "منطقي":0, "موسيقي":0, "حركي":0, "بصري":0, "اجتماعي":0, "ذاتي":0 };
        let typingIdx = 0, typingTimerInterval, timerActive = false, timeLeft = 60, startTime, typingResults = [];

        // --- إدارة التبويبات ---
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active');
            document.getElementById('btn-' + tabId).classList.add('active-tab');
        }

        // --- منطق MBTI ---
        function renderMBTI() {
            const container = document.getElementById('mbti-card');
            if (mbtiIdx < MBTI_QUESTIONS.length) {
                const q = MBTI_QUESTIONS[mbtiIdx];
                const progress = ((mbtiIdx) / MBTI_QUESTIONS.length) * 100;
                container.innerHTML = `
                    <div class="text-center">
                        <h2 class="text-2xl font-black text-slate-800 mb-2">اختبار نمط الشخصية (MBTI)</h2>
                        <div class="w-full bg-slate-100 h-2 rounded-full mb-1">
                            <div class="bg-blue-600 h-2 rounded-full transition-all duration-500" style="width: ${progress}%"></div>
                        </div>
                        <p class="text-slate-400 text-xs mb-8">السؤال ${mbtiIdx + 1} من ${MBTI_QUESTIONS.length}</p>
                        <button onclick="handleMBTI(0)" class="option-btn w-full py-5 mb-4 bg-white rounded-2xl font-bold text-slate-700 text-lg shadow-sm">${q[0]}</button>
                        <button onclick="handleMBTI(1)" class="option-btn w-full py-5 bg-white rounded-2xl font-bold text-slate-700 text-lg shadow-sm">${q[1]}</button>
                    </div>
                `;
            } else {
                showMBTIResult();
            }
        }

        function handleMBTI(choice) {
            mbtiAnswers.push(MBTI_QUESTIONS[mbtiIdx][2][choice]);
            mbtiIdx++;
            renderMBTI();
        }

        function showMBTIResult() {
            const counts = {};
            mbtiAnswers.forEach(ans => counts[ans] = (counts[ans] || 0) + 1);
            const res = 
                ((counts['E'] || 0) >= (counts['I'] || 0) ? 'E' : 'I') +
                ((counts['S'] || 0) >= (counts['N'] || 0) ? 'S' : 'N') +
                ((counts['T'] || 0) >= (counts['F'] || 0) ? 'T' : 'F') +
                ((counts['J'] || 0) >= (counts['P'] || 0) ? 'J' : 'P');

            document.getElementById('mbti-card').innerHTML = `
                <div class="text-center py-10">
                    <h3 class="text-xl text-slate-500 font-bold mb-2">نمط شخصيتك هو:</h3>
                    <div class="text-8xl font-black text-blue-600 mb-8 tracking-tighter animate-pulse">${res}</div>
                    <p class="text-slate-600 mb-10 leading-relaxed px-4">هذا النمط يمثل ميولك الطبيعية في التعامل مع العالم، اتخاذ القرارات، وتنظيم حياتك.</p>
                    <button onclick="location.reload()" class="bg-slate-800 text-white px-10 py-4 rounded-full font-bold shadow-lg hover:bg-slate-700">بدء اختبار جديد</button>
                </div>
            `;
        }

        // --- منطق الذكاءات ---
        function renderIntel() {
            const container = document.getElementById('intel-card');
            if (intelIdx < INTEL_QUESTIONS.length) {
                const q = INTEL_QUESTIONS[intelIdx];
                const progress = (intelIdx / INTEL_QUESTIONS.length) * 100;
                container.innerHTML = `
                    <div class="text-center">
                        <h2 class="text-2xl font-black text-emerald-800 mb-2">اختبار الذكاءات المتعددة</h2>
                        <div class="w-full bg-slate-100 h-2 rounded-full mb-1">
                            <div class="bg-emerald-500 h-2 rounded-full transition-all duration-500" style="width: ${progress}%"></div>
                        </div>
                        <p class="text-slate-400 text-xs mb-10">السؤال ${intelIdx + 1} من ${INTEL_QUESTIONS.length}</p>
                        <p class="text-2xl md:text-3xl font-bold text-slate-800 mb-12 h-28 flex items-center justify-center leading-snug px-2">${q.text}</p>
                        <div class="flex justify-between items-center max-w-md mx-auto mb-6">
                            ${[1,2,3,4,5].map(v => `
                                <button onclick="handleIntel(${v})" class="intel-btn w-12 h-12 md:w-16 md:h-16 rounded-full bg-emerald-500 text-white font-black text-xl shadow-lg">
                                    ${v}
                                </button>
                            `).join('')}
                        </div>
                        <div class="flex justify-between max-w-md mx-auto text-xs font-black text-slate-400 px-2 uppercase tracking-tighter">
                            <span>1 (لا ينطبق أبداً)</span>
                            <span>5 (ينطبق تماماً)</span>
                        </div>
                    </div>
                `;
            } else {
                showIntelResult();
            }
        }

        function handleIntel(val) {
            intelScores[INTEL_QUESTIONS[intelIdx].cat] += val;
            intelIdx++;
            renderIntel();
        }

        function showIntelResult() {
            let html = `<h2 class="text-2xl font-black mb-8 text-emerald-900 text-center border-b pb-4">نتائج توزيع الذكاءات لديك:</h2>`;
            const sorted = Object.entries(intelScores).sort((a,b) => b[1] - a[1]);
            
            sorted.forEach(([cat, score]) => {
                const percentage = (score / 25) * 100;
                html += `
                    <div class="mb-6 text-right">
                        <div class="flex justify-between mb-2 font-bold text-slate-700 px-1">
                            <span>ذكاء ${cat}</span>
                            <span class="text-emerald-600">${Math.round(percentage)}%</span>
                        </div>
                        <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden shadow-inner border border-slate-50">
                            <div class="bg-emerald-500 h-full rounded-full transition-all duration-1000" style="width: ${percentage}%"></div>
                        </div>
                    </div>`;
            });
            document.getElementById('intel-card').innerHTML = html + `<button onclick="location.reload()" class="mt-8 bg-emerald-800 text-white px-8 py-4 rounded-full font-bold w-full shadow-xl">إعادة الاختبار</button>`;
        }

        // --- منطق الكتابة والنتائج ---
        function renderTyping() {
            const container = document.getElementById('typing-card');
            if (typingIdx < TYPING_STAGES.length) {
                const s = TYPING_STAGES[typingIdx];
                timeLeft = 60; timerActive = false;
                container.innerHTML = `
                    <h2 class="text-2xl font-black text-slate-800 mb-2">اختبار سرعة الكتابة</h2>
                    <p class="text-indigo-600 font-bold mb-4 uppercase text-xs tracking-widest">اللغة: ${s.lang}</p>
                    <div class="text-xl p-8 bg-slate-50 rounded-2xl mb-8 leading-relaxed select-none border border-slate-200 text-slate-700 shadow-inner">${s.text}</div>
                    <div class="flex justify-between items-center mb-4">
                        <span id="timer" class="text-2xl font-mono font-black text-orange-500 bg-orange-50 px-4 py-2 rounded-lg">⏱️ 60s</span>
                        <span class="text-slate-400 text-xs">ابدأ الكتابة لتشغيل العداد...</span>
                    </div>
                    <textarea id="type-input" oninput="processTyping(this)" class="w-full p-6 border-2 border-slate-200 rounded-2xl text-xl focus:border-indigo-500 outline-none shadow-sm transition-all bg-white" rows="5" dir="${s.dir}" placeholder="اكتب النص أعلاه هنا بدقة..."></textarea>
                `;
                document.getElementById('type-input').focus();
            } else {
                showTypingFinal();
            }
        }

        function processTyping(el) {
            if (!timerActive) {
                timerActive = true;
                startTime = new Date();
                typingTimerInterval = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timer').innerText = `⏱️ ${timeLeft}s`;
                    if (timeLeft <= 0) finishTypingStage();
                }, 1000);
            }
            if (el.value.trim() === TYPING_STAGES[typingIdx].text.trim()) {
                finishTypingStage();
            }
        }

        function finishTypingStage() {
            clearInterval(typingTimerInterval);
            const endTime = new Date();
            const timeDiff = (endTime - startTime) / 1000 / 60; // بالدقائق
            const userText = document.getElementById('type-input').value;
            const targetText = TYPING_STAGES[typingIdx].text;

            // WPM = (عدد الحروف / 5) / الوقت بالدقائق
            const wpm = Math.round((userText.length / 5) / timeDiff) || 0;

            // الدقة Accuracy
            let correctChars = 0;
            const userChars = userText.split('');
            targetText.split('').forEach((char, i) => {
                if (userChars[i] === char) correctChars++;
            });
            const acc = Math.round((correctChars / targetText.length) * 100);

            typingResults.push({ lang: TYPING_STAGES[typingIdx].lang, wpm, acc });
            typingIdx++;
            renderTyping();
        }

        function showTypingFinal() {
            let html = `<h2 class="text-3xl font-black text-slate-800 mb-8 text-center">نتائج مهارة الكتابة</h2>`;
            typingResults.forEach(res => {
                html += `
                <div class="bg-white p-6 rounded-2xl mb-6 border border-slate-100 shadow-md flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <span class="bg-indigo-600 text-white px-3 py-1 rounded-full text-xs font-bold uppercase">${res.lang}</span>
                    </div>
                    <div class="flex space-x-reverse space-x-10">
                        <div class="text-center">
                            <span class="block text-slate-400 text-xs font-bold mb-1">السرعة (WPM)</span>
                            <span class="text-3xl font-black text-indigo-600">${res.wpm}</span>
                        </div>
                        <div class="text-center">
                            <span class="block text-slate-400 text-xs font-bold mb-1">الدقة (%)</span>
                            <span class="text-3xl font-black text-indigo-600">${res.acc}%</span>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('typing-card').innerHTML = html + `<button onclick="location.reload()" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-2xl">إعادة المنصة</button>`;
        }

        // تشغيل أولي
        renderMBTI();
        renderIntel();
        renderTyping();
    </script>
